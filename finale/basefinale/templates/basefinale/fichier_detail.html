{% extends 'basefinale/main.html' %}
{% block content %}
<div class="header-bar">
    <div>
        <h1>Details of {{file}}</h1>
    </div>
    <a href="{% url 'files' %}">Back to home</a>
</div>


<h3>Uploaded: {{file.upload_date}}</h3>
<h3>Favourite? {{file.favourite}}</h3>
<h3>Content: <a href="http://127.0.0.1:8000/media/{{file.content}}">{{file.title}}</a></h3>

{% endblock content %}
