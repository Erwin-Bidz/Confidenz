{% extends "base.html" %}

{% block title %}
Connexion à Confidenz
{% endblock title %}

{% block content %}

<h2 class="text-center mt-4">Login</h2>

<div class="container">
    <div class="col-md-12 mt-4">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger text-center"><strong>{{message}}</strong></div>
        {% endfor %}
        {% endif %}

        <form action="" method="POST"> {% csrf_token %}
            <div class="card">
                <div class="card-header text-center"><i class="fas fa-user"></i> Connexion à Confidenz</div>
                <div class="card-body">
                    <label for=""></label>
                    {{form}}
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block">Se connecter</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
